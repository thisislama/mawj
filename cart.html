    <script>
    // Quantity Control Functions
    function incrementQuantity(button) {
        const input = button.parentElement.querySelector('.quantity-input');
        input.value = parseInt(input.value) + 1;
        updateCartTotal();
    }

    function decrementQuantity(button) {
        const input = button.parentElement.querySelector('.quantity-input');
        if (input.value > 1) {
            input.value = parseInt(input.value) - 1;
            updateCartTotal();
        }
    }

    // Remove Item Function
    function removeItem(button) {
        const item = button.closest('.cart-item');
        item.remove();
        updateCartTotal();
    }

    // Update Cart Totals
    function updateCartTotal() {
        let itemCount = 0;
        let subtotal = 0;

        document.querySelectorAll('.cart-item').forEach(item => {
            const price = parseFloat(item.querySelector('.price').textContent.replace(' SAR', ''));
            const quantity = parseInt(item.querySelector('.quantity-input').value);
            itemCount += quantity;
            subtotal += price * quantity;
        });

        const total = subtotal;
        
        // Update display values
        document.getElementById('items-count').textContent = itemCount;
        document.getElementById('subtotal').textContent = `${subtotal.toFixed(2)} SAR`;
        document.getElementById('total').textContent = `${total.toFixed(2)} SAR`;
    }

    // Initialize cart totals on page load
    document.addEventListener('DOMContentLoaded', updateCartTotal);
    </script>
