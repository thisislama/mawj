<!DOCTYPE html>
<html>
<head>
  <title>Checkout with Delivery Step</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
    (g => {
      var h, a, k, p = "The Google Maps JavaScript API", c = "google", l = "importLibrary", q = "__ib__", m = document, b = window;
      b = b[c] || (b[c] = {});
      var d = b.maps || (b.maps = {}), r = new Set, e = new URLSearchParams, u = () => h || (h = new Promise(async (f, n) => {
        await (a = m.createElement("script"));
        e.set("libraries", [...r] + "");
        for (k in g) e.set(k.replace(/[A-Z]/g, t => "_" + t[0].toLowerCase()), g[k]);
        e.set("callback", c + ".maps." + q);
        a.src = `https://maps.${c}apis.com/maps/api/js?` + e;
        d[q] = f; a.onerror = () => h = n(Error(p + " could not load."));
        a.nonce = m.querySelector("script[nonce]")?.nonce || ""; m.head.append(a)
      })); d[l] ? console.warn(p + " only loads once. Ignoring:", g) : d[l] = (f, ...n) => r.add(f) && u().then(() => d[l](f, ...n))
    })({
      key: "INSERT_YOUR_API_KEY",
      libraries: "places"
    });
  </script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      overflow: hidden;
    }

    #checkout-form {
      padding: 20px;
      border-right: 1px solid #ccc;
      height: 100vh;
      overflow-y: auto;
    }

    #map {
      height: 100vh;
    }

    .input-field input, .input-field select {
      font-size: 14px;
    }

    .highlighted {
      background-color: #FF0000 !important;
    }

    #combined-address {
      border: none;
      resize: none;
      overflow: hidden;
      height: 4em;
    }
  </style>
</head>
<body>
<div class="row">
  <div class="col s12 m4 l3" id="checkout-form">
    <h5>Delivery Details</h5>

    <div class="row">
      <div class="input-field col s12">
        <input type="text" id="address-autocomplete">
        <label for="address-autocomplete">Address</label>
      </div>
      <div class="input-field col s12">
        <input type="text" id="apt-suite">
        <label for="apt-suite">Apt, Suite, etc (optional)</label>
      </div>
      <div class="input-field col s12">
        <select id="landmarks">
          <option value="" disabled selected>Choose your Landmark</option>
        </select>
        <label for="landmarks">Landmark</label>
      </div>
      <div class="input-field col s12">
        <textarea id="combined-address" readonly></textarea>
        <label for="combined-address">Combined Address</label>
      </div>
    </div>

    <button class="btn waves-effect waves-light blue" onclick="submitDeliveryDetails()">Submit</button>
  </div>

  <div class="col s12 m8 l9">
    <div id="map"></div>
  </div>
</div>

<script>
  async function initMap() {
    const { Map } = await google.maps.importLibrary("maps");
    const { Autocomplete } = await google.maps.importLibrary("places");

    const map = new Map(document.getElementById("map"), {
      center: { lat: 37.7749, lng: -122.4194 },
      zoom: 13
    });

    const autocomplete = new Autocomplete(document.getElementById("address-autocomplete"), {
      fields: ["geometry", "formatted_address"]
    });

    autocomplete.addListener("place_changed", () => {
      const place = autocomplete.getPlace();
      if (!place.geometry || !place.geometry.location) return;

      map.setCenter(place.geometry.location);

      document.getElementById("combined-address").value = place.formatted_address;
    });
  }

  function submitDeliveryDetails() {
    const address = document.getElementById("combined-address").value;
    if (!address) {
      alert("Please enter a valid address.");
      return;
    }

    alert("Delivery details submitted: " + address);
  }

  initMap();
</script>
</body>
</html>
